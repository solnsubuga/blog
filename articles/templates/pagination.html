<nav class="pagination">
    <div class="card-body text-center">
            <a class="btn btn-outline-primary {% if not page.has_previous %} disabled {% endif %}" href="{% if page.has_previous %}?page={{page.previous_page_number}}{% endif %}">Older</a>
            <a class="btn btn-outline-primary {% if not page.has_next %} disabled {% endif %}" href="{% if  page.has_next %}?page={{page.next_page_number}} {% endif %}">Newer</a>
    </div>
</nav>
